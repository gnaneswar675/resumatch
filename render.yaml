services:
  - type: web
    name: resume_scanner
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn resumescreener.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: resumescreener.settings
      - key: ALLOWED_HOSTS
        value: resume_scanner.onrender.com
      - key: SECRET_KEY
        generateValue: true

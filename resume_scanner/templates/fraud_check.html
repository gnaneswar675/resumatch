<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }

        .container {
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            border-radius: 15px;
            background-color: white;
            border-top: 5px solid #3498db;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
            position: relative;
        }

        h2:after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: #3498db;
            margin: 10px auto;
        }

        form {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
        }

        label {
            color: #34495e;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: none;
            padding: 0.8rem 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9 0%, #2471a3 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .alert {
            animation: slideIn 0.5s ease-out;
            margin-top: 2rem;
            text-align: center;
            font-weight: 500;
            padding: 1rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form styling */
        p {
            margin-bottom: 1.5rem;
        }

        input[type="file"] {
            border: 2px dashed #bdc3c7;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #3498db;
            background-color: #e3f2fd;
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: none;
            color: #155724;
            box-shadow: 0 3px 10px rgba(21, 87, 36, 0.1);
        }

        .alert-danger {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border: none;
            color: #721c24;
            box-shadow: 0 3px 10px rgba(114, 28, 36, 0.1);
        }
    </style>
</head>
<body class="p-5 bg-light">

{% block content %}
<div class="container mt-5">
    <h2>Resume Fraud Detection</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Check Resume</button>
    </form>

    {% if is_checked %}
        <div class="mt-4 alert {% if result %}alert-danger{% else %}alert-success{% endif %}">
            {% if result %}
    Fraudulent Resume Detected!
{% else %}
    Resume is Genuine!
{% endif %}
</div>
    {% endif %}
</div>
{% endblock %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for {{ job.title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #e3f2fd; /* Light blue background */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .application-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(33, 150, 243, 0.2); /* Blue shadow */
            width: 100%;
            max-width: 500px;
            border: 1px solid #bbdefb; /* Light blue border */
        }

        h2 {
            color: #1976d2; /* Primary blue */
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-field {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1976d2; /* Primary blue */
            font-size: 0.9rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 0.6rem;
            border: 2px solid #bbdefb; /* Light blue border */
            border-radius: 4px;
            font-size: 1rem;
            background-color: #f0f8ff; /* Light blue background */
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #2196f3; /* Brighter blue on focus */
        }

        button {
            background-color: #2196f3; /* Primary blue */
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 0.5rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1976d2; /* Darker blue on hover */
        }

        .btn-primary {
            background-color: #2196f3;
        }

        .btn-primary:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="application-container">
        <h2>Apply for {{ job.title }}</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>
</body>
</html>
